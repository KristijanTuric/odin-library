<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<body>
    <div id="header">
        <p>library</p>
        <button id="git-button">GitHub</button>
    </div>

    <div id="add-div">
        <button class="default-button" id="add-button">Add Book</button>
        <button class="default-button" id="clear-button">Clear Local Memory</button>
    </div>
    

    <div id="content">
        
    </div>

    <!-- New Book Dialog -->
    <dialog id="newBookDialog">
        <form autocomplete="off">
            <div class="dialogInput">
                <label>Title</label>
                <input id="titleInput" type="text" placeholder="Harry Potter...">
            </div>            

            <div class="dialogInput">
                <label>Author</label>
                <input id="authorInput" type="text" placeholder="Malcom Gladwell...">
            </div>

            <div class="dialogInput">
                <label>Pages</label>
                <input id="pagesInput" type="number">
            </div>
            
            <div class="dialogInput">
                <label>Did you read it?</label>
                <select>
                    <option>Not read</option>
                    <option>Read</option>
                </select>
            </div>

            <div class="dialogButtons">
                <!-- 
                    Making the Confirm button default when pressing Enter by 
                    settings other buttons type to "button" and the Confirm 
                    button to type "Submit"
                -->
                <button id="cancelBtn" type="button" value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default" type="submit">Confirm</button>
            </div>
        </form>
    </dialog>

    <dialog id="alertDialog">
        <div>The local memory was wiped...</div>
    </dialog>

    <dialog id="sameAlertDialog">
        <div>You already have this book in the library!</div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
